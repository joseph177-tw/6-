                    </div>
                </div>

                <div className="max-w-3xl mx-auto px-4 -mt-6">
                    {/* Day Selector */}
                    <div className="bg-white rounded-xl shadow-md p-2 flex overflow-x-auto gap-2 no-scrollbar mb-6">
                    {itineraryData.map((dayData) => (
                        <button
                        key={dayData.day}
                        onClick={() => setActiveDay(dayData.day)}
                        className={`flex-1 min-w-[80px] py-3 px-2 rounded-lg text-center transition-all duration-200 ${
                            activeDay === dayData.day
                            ? 'bg-blue-600 text-white shadow-md font-bold'
                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                        }`}
                        >
                        <div className="text-xs uppercase opacity-75">Day</div>
                        <div className="text-xl">{dayData.day}</div>
                        </button>
                    ))}
                    </div>

                    {/* Current Day Info */}
                    <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-5 mb-6">
                    <div className="flex justify-between items-start mb-2">
                        <h2 className="text-2xl font-bold text-gray-800">{itineraryData[activeDay - 1].title}</h2>
                        <div className="flex items-center text-gray-500 bg-gray-100 px-3 py-1 rounded-full text-sm">
                        <Icon name="sun" className="w-4 h-4 mr-2 text-yellow-500" />
                        {itineraryData[activeDay - 1].weather}
                        </div>
                    </div>
                    <p className="text-gray-600 leading-relaxed">{itineraryData[activeDay - 1].summary}</p>
                    </div>

                    {/* Timeline */}
                    <div className="space-y-4">
                    {itineraryData[activeDay - 1].events.map((event, index) => (
                        <div 
                        key={event.id} 
                        className={`bg-white rounded-xl shadow-sm border transition-all duration-300 overflow-hidden ${
                            expandedEvent === event.id ? 'border-blue-400 ring-2 ring-blue-50' : 'border-gray-200 hover:border-blue-200'
                        }`}
                        >
                        <div 
                            className="p-4 flex cursor-pointer"
                            onClick={() => handleToggleEvent(event.id)}
                        >
                            {/* Time Column */}
                            <div className="w-16 flex-shrink-0 flex flex-col items-center mr-4 border-r border-gray-100 pr-4">
                            <span className="font-bold text-gray-800 text-sm">{event.time}</span>
                            <span className="text-xs text-gray-400 my-1">|</span>
                            <span className="text-gray-500 text-xs">{event.endTime}</span>
                            </div>

                            {/* Content Column */}
                            <div className="flex-grow">
                            <div className="flex justify-between items-center mb-1">
                                <div className="flex items-center space-x-2">
                                <span className="p-1.5 bg-gray-50 rounded-full">{getIcon(event.type)}</span>
                                <h3 className="font-bold text-lg text-gray-800">{event.activity}</h3>
                                </div>
                                {expandedEvent === event.id ? <Icon name="chevronUp" className="w-5 h-5 text-gray-400"/> : <Icon name="chevronDown" className="w-5 h-5 text-gray-400"/>}
                            </div>
                            
                            <div className="flex items-center text-sm text-gray-500 mt-1">
                                <Icon name="mapPin" className="w-3 h-3 mr-1" />
                                <span className="mr-3">{event.location}</span>
                                <Icon name="clock" className="w-3 h-3 mr-1" />
                                <span>{event.duration}</span>
                            </div>
                            </div>
                        </div>

                        {/* Expanded Details */}
                        {expandedEvent === event.id && (
                            <div className="px-4 pb-4 pt-0 bg-gray-50/50 border-t border-gray-100">
                            <div className="pt-4 space-y-3">
                                <p className="text-gray-700 leading-relaxed">
                                {event.description}
                                </p>
                                
                                {/* 導航按鈕區域 */}
                                <div className="flex flex-wrap gap-2 mb-2">
                                    <a 
                                        href={getMapLink(event.mapKeyword)}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="flex items-center bg-blue-100 text-blue-700 px-4 py-2 rounded-lg font-bold text-sm hover:bg-blue-200 transition-colors"
                                    >
                                        <Icon name="mapPin" className="w-4 h-4 mr-2" />
                                        Google Maps 導航
                                        <Icon name="externalLink" className="w-3 h-3 ml-2 opacity-50" />
                                    </a>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mt-3">
                                <div className="bg-white p-3 rounded-lg border border-gray-200 shadow-sm">
                                    <span className="text-xs font-bold text-gray-400 uppercase tracking-wider block mb-1">預估費用</span>
                                    <div className="flex items-center text-green-600 font-medium">
                                    <Icon name="dollarSign" className="w-4 h-4 mr-1" />
                                    {event.cost}
                                    </div>
                                </div>
                                
                                <div className="bg-blue-50 p-3 rounded-lg border border-blue-100">
                                    <span className="text-xs font-bold text-blue-400 uppercase tracking-wider block mb-1">旅遊小撇步</span>
                                    <div className="flex items-start text-blue-800 text-sm">
                                    <Icon name="info" className="w-4 h-4 mr-1.5 mt-0.5 flex-shrink-0" />
                                    {event.tips}
                                    </div>
                                </div>
                                </div>
                            </div>
                            </div>
                        )}
                        </div>
                    ))}
                    </div>
                </div>
                
                {/* Footer */}
                <div className="text-center text-gray-400 text-sm mt-12 mb-6">
                    <p>© 2026 Seoul Trip Plan. Created for Friends.</p>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SeoulTripPlanner />);
    </script>
</body>
</html>
